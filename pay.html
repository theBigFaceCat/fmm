<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>支付订单</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header"><div class="go-back"><a href="#"><i></i>返回重选</a></div></header>
    <div class="pay-main">
        <div class="pay-page">
            <div class="order-info">
                <h6>您的订单为:</h6>
                <p>二黄排骨饭<span>共<strong>2</strong>份</span><span class="money">订单总金额 RMB <strong>56.0</strong>元</span></p>
            </div>
            <div class="choose-pay-method" style="display: none;">
                <dl class="clearfix">
                    <dt>请选择您的支付方式</dt>
                    <dd>
                        <a href="javascript:;"><i class="icon icon-zfb"></i><span>支付宝钱包</span></a>
                        <a href="javascript:;"><i class="icon icon-wx"></i><span>微信</span></a>
                        <a href="javascript:;"><i class="icon icon-ykt"></i><span>市政交通一卡通</span></a>
                        <a href="javascript:;"><i class="icon icon-apppay"></i><span>apple pay</span></a>
                    </dd>
                </dl>
            </div>
            <div class="change-pay-method clearfix">
                <div class="cur-pay-method">
                    <h6>订单号<span>Z5525232132</span></h6>
                    <div class="cur-wrap"></div>
                </div>
                <div class="other-pat-method">
                    <h6>选择其他支付方式</h6>
                    <div class="others-list">
                        <a href="javascript:;"><i class="icon icon-wx"></i><span>微信</span></a>
                        <a href="javascript:;"><i class="icon icon-ykt"></i><span>市政交通一卡通</span></a>
                        <a href="javascript:;"><i class="icon icon-apppay"></i><span>apple pay</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
